<dom-module id="vision-item">
  <link rel="import" type="css" href="style.css">
  <template>
    <paper-item>
      <div class="blue">
        <iron-image fade sizing="contain" id="image" class="thumbnail"></iron-image>
        <div style="text-align: center;">{{fileName}}</div>
      </div>
      <paper-item-body two-line>
        <div class="infoTitle">Brief Description</div>
        <paper-spinner active></paper-spinner>
        <div secondary class="info"><pre>{{info}}</pre></div>
      </paper-item-body>
      <paper-icon-button icon="info" id="btnDetail">
      </paper-icon-button>
    </paper-item>
  </template>
</dom-module>
