<dom-module id="vision-item">
  <template>
    <paper-icon-item>
      <img class="avatar blue" item-icon src="{{imageSrc}}">
      <paper-item-body two-line>
        <div>{{greeting}}</div>
        <div secondary>{{info}}</div>
      </paper-item-body>
      <paper-icon-button icon="star" alt="favourite this!">
      </paper-icon-button>
    </paper-icon-item>
  </template>
</dom-module>
